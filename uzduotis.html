        <p>
            <p1>1) Apskaičiuok: 5 + 5 <img id="a1" src="question.png" height = 40></p1>
            <input id = "v1">
            <button id = "v10" onclick=Patikrink(1) > Tikrink </button>
        </p>

            <button id = "v8" onclick=Patikrink(4) > Tikrink </button>

        <p>
            <p5>5) Apskaičiuok: 5^4/5^2 <img id="a5" src="question.png" height = 40></p5>

        <button id = "v12" onclick=TikrinkViska(1) > Tikrink Viską </button>
        <p><img id="ok" src="question.png" height = 100></p>

        <script>
            function Patikrink(indexas)
            {

                var y = document.getElementById("v" + indexas).value
                if (indexas == 1 && y == 10)
                    document.getElementById("a1").src="ok.png"
                else if (indexas == 1)
                    document.getElementById("a1").src="false.png"     
                else if(indexas == 2 && y == 48)
                    document.getElementById("a2").src="ok.png"
                else if (indexas == 2)
                    document.getElementById("a2").src="false.png"  
                else if(indexas == 3 && y == 9)
                    document.getElementById("a3").src="ok.png"
                else if (indexas == 3)
                    document.getElementById("a3").src="false.png"  
                else if(indexas == 4 && y == -2)
                    document.getElementById("a4").src="ok.png"
                else if (indexas == 4)
                    document.getElementById("a4").src="false.png"  
                else if(indexas == 5 && y == 25)
                    document.getElementById("a5").src="ok.png"
                else if (indexas == 5)
                    document.getElementById("a5").src="false.png"  
                else alert ("Bandyk dar kartą!");

            }
            function TikrinkViska()
            {
                var a = document.getElementById("v1").value
                var b = document.getElementById("v2").value
                var c = document.getElementById("v3").value
                var d = document.getElementById("v4").value
                var e = document.getElementById("v5").value
                if (a == 10 && b == 48 && c == 9 && d == -2 && e == 25)
                    document.getElementById("ok").src="ok.png"
                else document.getElementById("ok").src="false.png"
            }
